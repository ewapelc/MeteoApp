    <!--map div-->
    <div id="mapid"></div>

    <!--map js-->
    <script>
        var map = L.map('mapid').setView([51.919438, 19.145136], 6);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        L.marker([51.919438, 19.145136]).addTo(map)
            .bindPopup('I am in Poland.<br> I want to know the meteorological conditioooons :/.')
            .openPopup();

        // for each location
        {% for station in stations %}-->
        var circle = L.circle([{{ station.latitude }}, {{ station.longitude }}], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 5
        }).addTo(map);
        {% endfor %}
    </script>
</body>
