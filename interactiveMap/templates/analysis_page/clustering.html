{% include 'analysis_page/layout.html' %}

<!--Custom template tags-->
{% load variable_long_name %}

<script>
const v = document.getElementById('clustering');
v.style.fontWeight = 550;
</script>

<h1>Cluster Analysis</h1>
<p>Some description of the tab.</p>
<hr>


<div class="timeseries-plot">
    <h3>h3 subtitle</h3>
    <span>
        description
    </span>
    <div class="info">
        <p><strong>Please note:</strong> Something</p>
    </div>

   <div class="form">
        <form method="post">
        {% csrf_token %}
            <div class="user-input">
                <label for="country">Select country:</label>
                <select id="country" name="country" required>
                    <option selected disabled style="display:none;" value="">Select...</option>
                    {% if countries %}
                        {% for country in countries %}
                            <option value="{{ country.id }}">{{ country.name }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>

            <div class="user-input">
                <label for="variable">Select variable:</label>
                <select id="variable" name="variable" required>
                    <option selected disabled style="display:none;" value="">Select...</option>
                    {% if variables %}
                        {% for var in variables %}
                            <option value="{{ var }}">{{ var|long_name }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>

            <div class="user-input">
                <label for="date">Select date:</label>
                <select id="date" name="date" required>
                    <option selected disabled style="display:none;" value="">Select...</option>
                    {% if times %}
                        {% for time in times %}
                            <option value="{{ time.time|date:'d-m-Y H:i' }}">{{ time.time|date:"d-m-Y H:i" }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
            </div>

            <input type="submit" name="plot-1" value="Submit">
        </form>
    </div>

    <div class="plot">
        <img src="data:image/png;base64, {{clustering_plot|safe}}" alt="" id="img">
    </div>
</div>

</div>
</div>
</body>
